<div class="row justify-content-center" data-aos="fade-up">
  <div
    class="
      col-sm-12 col-md-4 col-lg-3
      d-flex
      justify-content-center justify-content-md-end
      mb-4 mb-md-0
    "
  >
    <div class="logo-container">
      <img src="{{ 'assets/work/' + logo }}" alt="{{ company }}" />
    </div>
  </div>
  <div class="col-sm-12 col-md-8 col-lg-6">
    <div class="item-content">
      <div class="d-flex flex-row align-items-end">
        <div class="item-company mr-2">{{ company }}</div>
        <ng-container *ngIf="location">
          <div class="mx-2">-</div>
          <div class="item-location ml-2">{{ location }}</div>
        </ng-container>
      </div>
      <div *ngIf="title" class="item-job">{{ title }}</div>
      <div *ngIf="start || end" class="item-date mb-3">
        {{ start }} - {{ end ? end : 'present' }}
      </div>
      <div class="item-description">{{ description }}</div>
      <div *ngFor="let item of jobPositions" class="pl-3">
        <div class="item-job mt-3">{{ item.title }}</div>
        <div *ngIf="item.start || item.end" class="item-date mb-1">
          {{ item.start }} - {{ item.end ? item.end : 'present' }}
        </div>
        <div class="item-description">{{ item.description }}</div>
      </div>
    </div>
  </div>
</div>
